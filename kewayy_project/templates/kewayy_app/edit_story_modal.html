{% load crispy_forms_tags %}

<!--Edit Story Modal-->
<div class="modal fade" id="editStoryModal" tabindex="-1" role="dialog" aria-labelledby="editStoryModalLabel">
    <div class="modal-dialog" role="document">
        <form role="form" id="editStoryForm" method="POST" action=".">
            {% csrf_token %}

            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="editStoryModalLabel">Edit Story</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                   {{ edit_story_form|crispy }}
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">
                        <i class="fas fa-window-close"></i> Cancel
                    </button>
                    <button type="submit" class="btn btn-primary" name="saveEditedStory">
                        <i class="fas fa-save"></i> Save
                    </button>
                </div>
            </div>
        </form>
    </div>
</div>
