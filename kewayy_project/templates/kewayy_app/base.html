<!DOCTYPE html>
{% load staticfiles %}

<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <title>Kewayy | {% block title_block %}Home{% endblock %}</title>

        <script src="https://kit.fontawesome.com/42a03310d8.js"></script>

        <!--Bootstrap core CSS-->
        <link href="https://getbootstrap.com/docs/4.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    </head>

    <body>

        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <a class="navbar-brand" href="#">
                <i class="fas fa-paw"></i> Kewayy
            </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavDropdown">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item mx-2">
                        <a class="nav-link" href="#"><i class="fas fa-book-open"></i> Stories</a>
                    </li>
                    <li class="nav-item mx-2">
                        <a class="nav-link" href="#"><i class="fas fa-layer-group"></i> Regression</a>
                    </li>
                    <li class="nav-item mx-2">
                        <a class="nav-link" href="#"><i class="fas fa-user-circle"></i> Profile</a>
                    </li>
                    <!--Make sure to only show the Admin button if the user has admin access-->
                    <li class="nav-item mx-2">
                        <a class="nav-link" href="#"><i class="fas fa-user-cog"></i> Admin</a>
                    </li>
                </ul>
                <form method="POST" action=".">
                    <div class="input-group">
                        <input class="form-control mr-sm-2" type="search" placeholder="Search..." aria-label="Search">
                        <div class="input-group-append"></div>
                            <button class="btn btn-primary" type="submit"><i class="fas fa-search"></i></button>
                        </div>
                    </div>
                </form>
        </nav>

        <main>
            {% block body_block %}{% endblock %}
        </main>

        <!--JavaScript-->
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script>window.jQuery || document.write('<script src="https://getbootstrap.com/docs/4.2/assets/js/vendor/jquery-slim.min.js"><\/script>')</script><script src="https://getbootstrap.com/docs/4.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-zDnhMsjVZfS3hiP7oCBRmfjkQC4fzxVxFhBx8Hkz2aZX8gEvA/jsP3eXRCvzTofP" crossorigin="anonymous"></script>
    </body>
</html>
