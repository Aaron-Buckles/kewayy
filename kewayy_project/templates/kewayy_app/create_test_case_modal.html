{% load crispy_forms_tags %}

<!--Create Test Case Modal-->
<div class="modal fade" id="createTestCaseModal" tabindex="-1" role="dialog" aria-labelledby="createTestCaseModalLabel">        
    <div class="modal-dialog" role="document">
        <form role="form" id="createTestCaseForm" method="POST" action="{% url 'kewayy_app:create_test_case' story.slug %}">
            {% csrf_token %}
            
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="createTestCaseModalLabel">Create Test Case</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    {{ create_tc_form|crispy }}
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">
                        <i class="fas fa-window-close"></i> Cancel
                    </button>
                    <button type="submit" class="btn btn-primary" name="createTestCase">
                        <i class="fas fa-plus"></i> Create
                    </button>
                </div>
            </div>
        </form>
    </div>
</div>
